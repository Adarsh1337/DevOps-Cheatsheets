name: Markdown Linter

on:
  pull_request:
    paths:
      - '**.md'
  push:
    branches:
      - main
    paths:
      - '**.md'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Markdown Linter
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: '**/*.md'
